<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="game-number">Number of turns:</label>
<input type="number" id="game-number" data-ns-test="game-number">

<button id="play-game" data-ns-test="play-game">Play!</button>

<div>
  <h2>User</h2>
  <button class="user-choice" data-ns-test="rock">Rock</button>
  <button class="user-choice" data-ns-test="paper">Paper</button>
  <button class="user-choice" data-ns-test="scissors">Scissors</button>
  <p>Rounds left: <span id="rounds-left" data-ns-test="rounds-left">0</span></p>
  <p>Points: <span id="user-points" data-ns-test="user-points">0</span></p>
</div>

<div>
  <h2>Computer</h2>
  <p>Computer chooses: <span id="computer-choose" data-ns-test="computer-choose"></span></p>
  <p>Points: <span id="computer-points" data-ns-test="computer-points">0</span></p>
</div>

<div>
  <h2>Round Result</h2>
  <p>Result: <span id="round-result" data-ns-test="round-result"></span></p>
</div>

<div>
  <h2>Game Result</h2>
  <p>Result: <span id="game-result" data-ns-test="game-result"></span></p>
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
